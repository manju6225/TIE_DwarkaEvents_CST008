{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block content %}

<section class="containe">
    <h1>Checkout</h1>
    <form action="{% url 'dtabase' %}" method="post">
        {% csrf_token %}
        <h2>Shipping Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="event">EVENTS TYPE</label>
        
        <input type="text" id="event" name="event" placeholder="event name" required >
        
        
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="pincode" required>
        
        <h2>Payment Information</h2>
        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="cc" required>
        
        <label for="expiry">Expiration Date:</label>
        <input type="date" id="expiry" name="exp" placeholder="MM/YY" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <button type="submit">Place Order</button>
    </form>
</section>
{% endblock content %}
